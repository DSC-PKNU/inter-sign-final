<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> - InterSign</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <!-- Firebase -->
    <script defer src="/__/firebase/5.9.3/firebase-app.js"></script>
    <script defer src="/__/firebase/5.9.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</head>

<body>
    <div class="background"></div>
    <img id="big-logo" src="./assets/images/intersign_logo.png" onclick="location.href='/'">

    <div id="videos">
        <div class="video">
            <div id="webcam-container" class="webcam" style="display:none;"></div>
            <video id="localVideo" muted autoplay playsinline></video>
            <div id="label-container" class="text-container"></div>
        </div>
        <div class="video">
            <video id="remoteVideo" muted autoplay playsinline></video>
            <div id="remoteLabel-container" class="text-container">
                <div id="remoteSub"></div>
            </div>
        </div>
    </div>

    <div class="Chat-Btn">
        <img id="micBtn" class="Exit-Logo" src="assets/images/microphone_on.png" alt="mic"/>
        <img id="hangupBtn"  class="Exit-Logo" src="assets/images/remove.png" alt="chat_block"/>
        <img id="cameraBtn" class="Exit-Logo" src="assets/images/chat_camera.svg" alt="chat_camera"/>
    </div>

    <div>
        <span id="currentRoom"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
